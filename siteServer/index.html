<html>
	<head>
		<title>RoboAngelo</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="socket.js"></script>
	</head>
	<body>
		<div id="container">
		<div id="header">
			<h1>RoboAngelo</h1>
		</div>
		<div id="canvasID">
			<span>
				<label>Canvas Height: </label>
				<input id="ch" type="number">
				<label>Canvas Width: </label>
				<input id="cw" type="number">
				<button id="clear" type="button">Clear Image</button>
			</span>
			<br><br>
			<!--<select id="metric">
				<option value="pix" checked>pixels</option>
				<option value="cm">centimeters</option>
			</select>
			<br>
			-->
		</div>
		<canvas id="drawingCanvas" height="400" width="600"></canvas>
		<br><br>
		<div id="drawInstructions">
			<label>Scale of Drawing: </label>
			<input id="scale" type="range" min='1' max='10'/>
			<br><br>
			<label>IP Address:</label>
			<input id="ip" type="text">
			<br><br>
			<label>Port: </label>
			<input id="host" type="text">
			<br><br>
			<button id="sendBut" type="button">Send to bot</button>
		</div>
		</div>
		<div id="footer">
			<h5>Project created for HackRPI 2014 by Raymond Tse, Bryant Pong</h5>
		</div>
	</body>
</html>
